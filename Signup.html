<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="signupstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index.html">Accueil</a>
    <h1>
        Login to your account
    </h1>
    
    <form>
        <div class="sign">
            <label> Full name</label>
            <input placeholder="type your name" type="text"/>
        </div>
        <div class="sign">
            <label>Email</label>
            <input placeholder="type your email address" type="email" required/>
        </div>
        <div class="sign">
            <label>Password</label>
            <input id="password" name="     password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
        <div class="sign">
            <label>Confirm password</label>
            <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Confirm Password" required>
        </div>
        <div class="sign">
            <label>Date of birth</label>
            <input placeholder=""type="date">
        </div>
        <br>
        <div class="sub">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
